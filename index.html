<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="M.Fikri Sandi Pratama">
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="180">
    <link rel="shortcut icon" href="niomic.ico" />
    <title>Tugas 36 JS</title>
</head>

<body>
    <button type="button" onclick="tombol()" name="button">Jalankan</button>
    <br />
    <br />
    <hr /> Atribut <b>getNamedItem()</b> :
    <p id="jwb1">contoh</p>
    <hr /> Atribut <b>name()</b> :
    <p id="jwb2">contoh</p>
    <hr /> Atribut <b>length()</b> :
    <p id="jwb3">contoh</p>
    <hr />
    <script>
        function tombol() {
            var button = document.getElementsByTagName('button')[0];
            var jawab1 = button.attributes.getNamedItem('onclick').value;
            var jawab2 = button.attributes[0].name;
            var jawab3 = button.attributes.length;

            document.getElementById("jwb1").innerHTML = jawab1;
            document.getElementById("jwb2").innerHTML = jawab2;
            document.getElementById("jwb3").innerHTML = jawab3;
        }
    </script>
</body>

</html>
